name: Xiamo Build System
on: [push]
jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Go Environment
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: false

      - name: Install Dependencies
        run: |
          # Downloads missing dependencies automatically
          go mod tidy
          go get golang.org/x/mobile/bind

      - name: Setup Gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Build Android Archive (AAR)
        run: |
          # Target Android API 21 (Required by GitHub Actions)
          gomobile bind -v -target=android -androidapi 21 ./mobile
